<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Dice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    /* --- galaktyczne tło --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -3;
    }

    /* gwiazdy */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 120s linear infinite;
      z-index: -2;
      opacity: 0.7;
    }

    /* mgławice */
    .nebula {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(128,0,255,0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,200,255,0.25), transparent 60%),
                  radial-gradient(circle at 60% 20%, rgba(255,0,150,0.25), transparent 60%);
      z-index: -1;
      animation: shiftNebula 60s ease-in-out infinite alternate;
    }

    @keyframes moveStars { from { transform: translate(0,0); } to { transform: translate(-600px, -600px); } }
    @keyframes shiftNebula { from { transform: scale(1) translate(0,0); } to { transform: scale(1.2) translate(-20px, 20px); } }

    .titleCentered { font-size: 36px; margin-bottom: 30px; font-weight: bold; }

    .dice-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .dice {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: gray;
      position: relative;
      transition: background-color 0.5s;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }
    .rotate { animation: spin 1s linear infinite; background-color: white !important; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Duży przycisk Roll */
    #rollButton {
      margin-top: 25px;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(39, 174, 96, 0.6);
      transition: transform 0.2s, background-color 0.2s;
    }
    #rollButton:hover { background-color: #2ecc71; transform: scale(1.05); }

    #rolledResults { font-size: 20px; font-weight: bold; margin-top: 15px; color: #ffd700; }
    #possibleColors { margin-top: 15px; font-size: 14px; font-style: italic; color: #eee; }
    #rollingMessage { font-size: 28px; font-weight: bold; margin-top: 20px; display: none; }

    /* --- ikona Discorda --- */
    #discordIcon { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; cursor: pointer; z-index: 1100; transition: transform 0.2s; }
    #discordIcon:hover { transform: scale(1.2); }

    /* kolory dla Possible colors */
    .color-red { color: #FF0000; font-weight: bold; }
    .color-green { color: #00FF00; font-weight: bold; }
    .color-blue { color: #0000FF; font-weight: bold; }
    .color-yellow { color: #FFFF00; font-weight: bold; }
    .color-purple { color: #800080; font-weight: bold; }
    .color-orange { color: #FFA500; font-weight: bold; }
  </style>
</head>
<body>
  <div class="nebula"></div>

  <!-- Ikona Discorda -->
  <a href="https://discord.gg/WrhXrHpQ" target="_blank" rel="noopener noreferrer" aria-label="Join Discord">
    <svg id="discordIcon" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" fill="#7289DA" role="img">
      <path d="M104.4 104.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/>
      <path d="M189.5 20h-134C24.1 20 0 44.1 0 73.6v92.8C0 195.9 24.1 220 54.5 220h113l-5.3-18.5 12.7 11.8 12 11.2 21.1 19.5V220c30.4 0 54.5-24.1 54.5-53.6V73.6C245 44.1 219.9 20 189.5 20zm-46.2 144.5s-4.3-5.1-7.9-9.6c15.7-4.5 21.7-14.4 21.7-14.4-4.9 3.2-9.6 5.4-13.8 6.9-6 2.5-11.7 4.1-17.3 5-11.4 2.1-21.9 1.5-30.8-.1-6.8-1.3-12.7-3-17.6-5-2.8-1.1-5.9-2.6-9-4.7-.4-.2-.8-.4-1.2-.7-.3-.2-.5-.3-.7-.5-.3-.2-.5-.3-.7-.5-.3-.2-.5-.3-.7-.5-4.9-2.8-9.5-5.2-13.8-8.6 0 0 5.8 9.8 21.2 14.3-3.6 4.5-8 9.8-8 9.8-26.4-.8-36.4-18.1-36.4-18.1 0-38.3 17.1-69.3 17.1-69.3 17.1-12.8 33.3-12.5 33.3-12.5l1.2 1.4c-21.4 6.1-31.3 15.3-31.3 15.3s2.6-1.4 7-3.2c12.7-5.6 22.7-7.1 26.9-7.5.7-.1 1.4-.3 2.1-.3 7.5-1 15.5-1.3 23.6-.3 11.1 1.3 22.9 4.6 35 11.4 0 0-9.4-8.9-29.7-15l1.7-1.9s16.2-.3 33.3 12.5c0 0 17.1 31 17.1 69.3 0 0-9.9 17.3-36.3 18.1z"/>
    </svg>
  </a>

  <div class="titleCentered">ONLINE DICE</div>
  <h1>Color Dice Rolls</h1>

  <!-- Dice count -->
  <div>
    <label for="diceCount">Select number of dice: </label>
    <select id="diceCount"></select>
  </div>

  <!-- Dice -->
  <div class="dice-container" id="diceContainer"></div>

  <button id="rollButton" onclick="rollDice()">Roll Dice</button>

  <!-- Results -->
  <div id="rolledResults"></div>

  <!-- Possible colors -->
  <div id="possibleColors">
    Possible colors:
    <span class="color-red">Red</span>,
    <span class="color-green">Green</span>,
    <span class="color-blue">Blue</span>,
    <span class="color-yellow">Yellow</span>,
    <span class="color-purple">Purple</span>,
    <span class="color-orange">Orange</span>
  </div>

  <div id="rollingMessage">Rolling...</div>

  <script>
    // fill dice count up to 100
    const diceSelect = document.getElementById("diceCount");
    for (let i = 1; i <= 100; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      if (i === 6) option.selected = true;
      diceSelect.appendChild(option);
    }

    function createDice() {
      const diceContainer = document.getElementById('diceContainer');
      const count = parseInt(diceSelect.value);
      diceContainer.innerHTML = ""; // clear old dice

      for (let i = 0; i < count; i++) {
        const dice = document.createElement("div");
        dice.classList.add("dice");
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dice.appendChild(dot);
        diceContainer.appendChild(dice);
      }
    }

    function rollDice() {
      const rollingMessage = document.getElementById('rollingMessage');
      const resultDisplay = document.getElementById('rolledResults');
      const diceElements = document.querySelectorAll('.dice');

      rollingMessage.style.display = 'block';
      resultDisplay.innerText = "";
      diceElements.forEach(dice => dice.classList.add('rotate'));

      const availableColors = [
        {name:"Red", value:"#FF0000"},
        {name:"Green", value:"#00FF00"},
        {name:"Blue", value:"#0000FF"},
        {name:"Yellow", value:"#FFFF00"},
        {name:"Purple", value:"#800080"},
        {name:"Orange", value:"#FFA500"}
      ];

      const rolledColors = [];
      for (let i = 0; i < diceElements.length; i++) {
        const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
        rolledColors.push(randomColor);
      }

      setTimeout(() => {
        const resultsShort = rolledColors.map(c => c.name.charAt(0).toUpperCase()).join(" ");
        resultDisplay.innerText = "Result: " + resultsShort;

        diceElements.forEach((dice, index) => {
          dice.style.backgroundColor = rolledColors[index].value;
          dice.classList.remove('rotate');
        });
        rollingMessage.style.display = 'none';
      }, 1500);
    }

    // --- initialization ---
    diceSelect.addEventListener("change", createDice);
    createDice();
  </script>
</body>
</html>
